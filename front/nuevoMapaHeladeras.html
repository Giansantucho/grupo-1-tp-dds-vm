<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Heladeras</title>
    <!-- Incluye Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
        }

        header, footer {
            background-color: #e0e0e0;
            padding: 20px 50px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav a {
            margin-left: 20px;
            text-decoration: none;
            color: black;
        }

        main {
            flex-grow: 1;
            padding: 20px;
            background-color: white;
        }

        footer {
            display: flex;
            justify-content: space-between;
            background-color: #e0e0e0;
            padding: 20px 50px;
        }

        footer div {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        footer div a {
            margin-top: 10px;
            text-decoration: none;
            color: black;
        }

        #map {
            width: 100%;
            height: 600px;
            border-radius: 10px;
        }

        .list-group-item {
            cursor: pointer;
            border-radius: 10px;
            padding: 10px;
            background-color: #ebece3;
            transition: background-color 0.3s;
        }

        .list-group-item:hover {
            background-color: #e2e6ea;
        }
    </style>
</head>
<body>

<header>
    <div><img src="logo.png" alt="Logo" style="max-height: 50px;"></div>
    <nav>
        <a href="#">Sobre nosotros</a>
        <a href="#">Donar</a>
        <a href="#">Heladeras</a>
        <a href="login.html" class="">Iniciar Sesión</a>
    </nav>
</header>

<main class="container-fluid">
    <h3 class="my-4">Visualización de heladeras</h3>
    <div class="row">
        <div class="col-md-7">
            <div id="map"></div>
        </div>
        <div class="col-md-5 mt-4 mt-md-0">
            <h3>Heladeras</h3>
            <ul id="heladeras-list" class="list-group">
                <!-- Lista de heladeras se llenará dinámicamente -->
            </ul>
        </div>
    </div>
</main>
<!-- AIzaSyBb5mC9pmmrsoAdUAxHfvE4Z2iW260tlUY -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBb5mC9pmmrsoAdUAxHfvE4Z2iW260tlUY"></script>
<script>
    const heladeras = [
        { name: "Heladera Medrano UTN", lat: -34.5986, lng: -58.4208, date: "12/5/2024", status: "Activa" },
        { name: "Heladera Alto Palermo", lat: -34.5895, lng: -58.4063, date: "21/9/2023", status: "Activa" },
        { name: "Heladera Patio Bullrich", lat: -34.5925, lng: -58.3801, date: "8/12/2023", status: "Activa" },
        { name: "Heladera Facultad de Medicina UBA", lat: -34.5989, lng: -58.4012, date: "5/10/2023", status: "Activa" },
        { name: "Heladera Campus UTN FRBA", lat: -34.5967, lng: -58.3731, date: "12/5/2021", status: "Activa" }
    ];

    let map;
    let markers = [];

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: -34.599722, lng: -58.381944 },
            zoom: 13
        });

        heladeras.forEach(heladera => {
            const marker = new google.maps.Marker({
                position: { lat: heladera.lat, lng: heladera.lng },
                map: map,
                title: heladera.name,
            });

            markers.push(marker);

            const listItem = document.createElement('li');
            listItem.className = "list-group-item";
            listItem.innerHTML = `
                <div>
                    <strong>${heladera.name}</strong><br>
                    <small>En funcionamiento desde: ${heladera.date}</small><br>
                    <small>${heladera.status}</small>
                </div>
            `;
            listItem.addEventListener('click', () => {
                map.setCenter(marker.getPosition());
                map.setZoom(15);
                marker.setAnimation(google.maps.Animation.BOUNCE);
                setTimeout(() => marker.setAnimation(null), 1400);
            });
            document.getElementById('heladeras-list').appendChild(listItem);
        });
    }

    document.addEventListener("DOMContentLoaded", initMap);
</script>

<footer>

        <p><img src="logo.png" alt="Logo" style="max-height: 50px;"></p>
