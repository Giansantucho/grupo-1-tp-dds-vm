        header nav a {

        .navbar-light .dropdown-menu {

        .navbar-light .dropdown-menu {
            width: 200px;      
        }
        .navbar-light .dropdown-menu a.dropdown-item {

            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;

            width: 200px; 
            
        }

        .navbar-light .dropdown-menu a.dropdown-item:hover {
            background-color: #cdcdcd;
            margin: 0; 
            width: 200px;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
            background-color: white;
        }

        footer {
            display: flex;
            justify-content: space-between;
            margin-top: auto;
        }

        footer div {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-right: 30px;
        }

        footer div a {
            margin-top: 10px;
            text-decoration: none;
            color: black;
        }

        .social-icons {
            display: flex;
            gap: 10px;
        }

        .social-icons img {
            width: 24px;
            height: 24px;
        }

        .btn-agregar-producto {
            background-color: rgb(59, 170, 59);
            color: white;
        }

        .card {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .card-body {
            text-align: center;
        }

        .placeholder-img {
            background-color: gray;

        }

            font-weight: bold;
        }

        .form-group input {
            border-radius: 4px;

        .form-group button {

        .checkbox-container {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .btn-custom {
            width: 100%;
            padding: 10px;
            font-weight: bold;
        }
        .btn-light-custom {
            background-color: #e0e0e0;

        .form-control {
            height: 45px;
        }

        @media (max-width: 768px) {

                max-width: 100%;

<body>
    <header>
        <div><img src="logo.png" alt="Logo" style="max-height: 50px;"></div>
        <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Donar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Heladeras</a>
                    </li>
                    <!-- Menú desplegable -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Nombre del usuario
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="login.html">Mi perfil</a>
                            <a class="dropdown-item" href="#">Mis donaciones</a>
                            <a class="dropdown-item" href="canjearPuntos.html">Mi puntaje</a>
                            <a class="dropdown-item" href="#">Configuración</a>
                            <a class="dropdown-item" href="#">Cerrar sesión</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container bg-white p-4 shadow-sm rounded">
            <h2 class="mb-4">Agregar heladera</h2>
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Heladera Campus UTN">
                    </div>
                    <div class="col-md-6">
                        <label for="fechaInicio" class="form-label">Fecha de inicio de funcionamiento</label>
                        <input type="date" class="form-control" id="fechaInicio">
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="capacidad" class="form-label">Capacidad (cant. de viandas)</label>
                        <input type="number" class="form-control" id="capacidad" placeholder="18">
                    </div>
                    <div class="col-md-6">
                        <label for="activa" class="form-label">¿Está activa?</label>
                        <select class="form-select" id="activa">
                            <option>Sí</option>
                            <option>No</option>
                        </select>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="ubicacion" class="form-label">Punto de colocación</label>
                    <select class="form-select" id="ubicacion">
                        <option selected disabled>Seleccione una ubicación</option>
                        <option value="Mozart 2300, CABA">Mozart 2300, CABA</option>
                        <option value="Av. Rivadavia 3456, CABA">Av. Rivadavia 3456, CABA</option>
                        <option value="Parque Centenario, CABA">Parque Centenario, CABA</option>
                        <option value="Campus UTN, CABA">Campus UTN, CABA</option>
                    </select>
                </div>
                
                
                <div class="row">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-light btn-custom btn-light-custom">Cancelar</button>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-dark btn-custom">Agregar</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div>
            <p><img src="logo.png" alt="Logo" style="max-height: 50px;"></p>
            <div>
                <a href="#">Facebook</a>

            <a href="#">Sobre el proyecto</a>
        </div>
        <div>
            <h4>Donar</h4>
            <a href="#">Donar vianda</a>
            <a href="#">Ver mapa</a>
        </div>
    </footer>

</body>
