<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        /* Estilos previos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        header, footer {
            background-color: #e0e0e0;
            padding: 20px 50px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav a {
            margin-left: 20px;
            text-decoration: none;
            color: black;
        }

        .btn-donar {
            background-color: black;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 50px;
            background-color: white;
            height: calc(100vh - 160px); /* Ajusta el tamaño del main teniendo en cuenta el header y footer */
        }

        @media (min-width: 768px) {
            main {
                flex-direction: row;
            }
        }

        .map-container {
            flex: 1;
            background-color: #ccc;
            border-radius: 8px;
            position: relative;
            margin-right: 20px;
            padding: 10px; /* Agrega un poco de espacio interno */
            height: 80%; /* Ajusta la altura del contenedor del mapa */
        }

        #map {
            width: 100%;
            height: 92%;
            border: none;
            border-radius: 8px;
        }

        .search-bar-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .search-bar {
            position: relative;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
            border: none;
            outline: none;
        }

        .results {
            margin-top: 10px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: none;
            position: absolute;
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .results li {
            padding: 8px;
            list-style-type: none;
            cursor: pointer;
        }

        .results li:hover {
            background-color: #f0f0f0;
        }

        footer {
            display: flex;
            justify-content: space-between;
            background-color: #e0e0e0;
            padding: 20px 50px;
        }

        footer div {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        footer div a {
            margin-top: 10px;
            text-decoration: none;
            color: black;
        }

        .social-icons {
            display: flex;
            gap: 10px;
        }

        .social-icons img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
<header>
    <div><img src="logo.png" alt="Logo" style="max-height: 50px;"></div>
    <nav>
        <a href="#">Sobre nosotros</a>
        <a href="#">Donar</a>
        <a href="#">Heladeras</a>
        <a href="login.html" class="btn-iniciar-sesion">Iniciar Sesión</a>
    </nav>
</header>

<main>
    <div class="map-container">
        <h2 class="text-3xl font-bold text-gray-900">Ubicación</h2>
        <p class="mt-6 text-gray-600"></p>
        <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2284.4221350130347!2d-70.6528564107316!3d-33.44266473660229!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662c5a12dc61457%3A0x5ba71bb8cd01a8a!2sNueva%20York%2053%2C%208320320%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile!5e0!3m2!1ses-419!2sar!4v1716948246411!5m2!1ses-419!2sar" style="border:0; border-radius: 8px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="search-bar-container">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar heladeras...">
            <ul class="results" id="results-list"></ul>
        </div>
    </div>
</main>

<footer>
    <div>
        <p><img src="logo.png" alt="Logo" style="max-height: 50px;"></p>
        <div>
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">YouTube</a>
        </div>
    </div>
    <div>
        <h4>Más información</h4>
        <a href="#">Contactanos</a>
        <a href="#">Sobre nosotros</a>
        <a href="#">Sobre el proyecto</a>
    </div>
    <div>
        <h4>Donar</h4>
        <a href="#">Donar vianda</a>
        <a href="#">Ver mapa</a>
        <a href="#">Donar dinero</a>
    </div>
</footer>

<script>
    // Lista de heladeras con sus direcciones (coordenadas)
    const heladeras = [
        { name: "Heladera Samsung RT38K5932S8", lat: -33.4426647, lng: -70.6528564 },
        { name: "Heladera Whirlpool WRX735SDBM", lat: -34.603722, lng: -58.381592 },
        { name: "Heladera LG GL-C292RLBN", lat: -34.6158526, lng: -58.433298 },
        { name: "Heladera Electrolux TF39", lat: -34.611778, lng: -58.417308 },
        { name: "Heladera Gafa HGF387AW", lat: -31.420083, lng: -64.188776 }
    ];

    // Elementos del DOM
    const searchInput = document.getElementById('search-input');
    const resultsList = document.getElementById('results-list');
    const mapFrame = document.getElementById('map');

    // Función para filtrar las heladeras
    function filterHeladeras(query) {
        // Filtrar las heladeras que coinciden con la búsqueda, limitar a 3 resultados
        return heladeras.filter(heladera => heladera.name.toLowerCase().includes(query.toLowerCase())).slice(0, 3);
    }

    // Evento cuando se escribe en la barra de búsqueda
    searchInput.addEventListener('input', function() {
        const query = this.value.trim();
        const results = filterHeladeras(query);

        // Limpiar resultados anteriores
        resultsList.innerHTML = '';

        // Si hay resultados y hay algo escrito, mostrarlos
        if (results.length > 0 && query.length > 0) {
            resultsList.style.display = 'block';
            results.forEach(result => {
                const li = document.createElement('li');
                li.textContent = result.name;
                li.dataset.lat = result.lat;
                li.dataset.lng = result.lng;
                resultsList.appendChild(li);
            });
        } else {
            resultsList.style.display = 'none';
        }
    });

    // Evento para seleccionar una heladera de la lista
    resultsList.addEventListener('click', function(e) {
        if (e.target.tagName === 'LI') {
            const selectedHeladera = e.target.textContent;
           
            // Obtener las coordenadas de la heladera seleccionada
            const lat = e.target.dataset.lat;
            const lng = e.target.dataset.lng;

            // Actualizar el mapa con las coordenadas seleccionadas
            const newSrc = `https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2284.4221350130347!2d${lng}!3d${lat}!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662c5a12dc61457%3A0x5ba71bb8cd01a8a!2sNueva%20York%2053%2C%208320320%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile!5e0!3m2!1ses-419!2sar!4v1716948246411!5m2!1ses-419!2sar`;

            mapFrame.src = newSrc;

            // Ocultar la lista de resultados
            resultsList.style.display = 'none';
        }
    });
</script>

</body>
</html>
