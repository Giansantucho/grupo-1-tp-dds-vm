<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aplicación</title>
    <style>
        .tab {
            display: none;
        }
        .tab-header {
            display: flex;
            cursor: pointer;
        }
        .tab-header div {
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
        }
        .tab-header div.active {
            background-color: #ccc;
        }
        .tab-content {
            padding: 10px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
    <script>
        function openTab(event, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            event.currentTarget.className += " active";
        }
    </script>
</head>
<body>

<div class="tab-header">
    <div class="tablink active" onclick="openTab(event, 'Tab1')">Pestaña 1</div>
    <div class="tablink" onclick="openTab(event, 'Tab2')">Pestaña 2</div>
    <div class="tablink" onclick="openTab(event, 'Tab3')">Pestaña 3</div>
</div>

<div id="Tab1" class="tab" style="display: block;">
    <div class="tab-content">
        <h2>Contenido de la Pestaña 1</h2>
        <p>Este es el contenido de la primera pestaña.</p>
    </div>
</div>

<div id="Tab2" class="tab">
    <div class="tab-content">
        <h2>Contenido de la Pestaña 2</h2>
        <p>Este es el contenido de la segunda pestaña.</p>
    </div>
</div>

<div id="Tab3" class="tab">
    <div class="tab-content">
        <h2>Contenido de la Pestaña 3</h2>
        <p>Este es el contenido de la tercera pestaña.</p>
    </div>
</div>

</body>
</html>
