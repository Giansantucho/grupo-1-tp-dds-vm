<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donar Vianda</title>
    <!-- Enlace a CSS de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        header,
        footer {
            background-color: #e0e0e0;
            padding: 20px 50px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav a {
            margin-left: 20px;
            text-decoration: none;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            font-weight: normal;
        }

        /* Estilo personalizado para el menú desplegable */
        .navbar-light .navbar-nav .nav-link,
        .navbar-light .dropdown-menu {
            background-color: #e0e0e0;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            font-weight: normal;
        }

        .navbar-light .dropdown-menu a.dropdown-item {
            color: black;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            font-weight: normal;
        }

        .navbar-light .dropdown-menu a.dropdown-item:hover {
            background-color: #cdcdcd;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
            background-color: white;
        }

        footer {
            display: flex;
            justify-content: space-between;
            margin-top: auto;
        }

        footer div {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        footer div a {
            margin-top: 10px;
            text-decoration: none;
            color: black;
        }

        .social-icons {
            display: flex;
            gap: 10px;
        }

        .social-icons img {
            width: 24px;
            height: 24px;
        }

        .btn-agregar-producto {
            background-color: rgb(59, 170, 59);
            color: white;
        }

        .card {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .card-body {
            text-align: center;
        }

        .placeholder-img {
            background-color: gray;
            height: 150px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input {
            border-radius: 4px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
        }

        .form-group button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .checkbox-container {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .card {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <div><img src="logo.png" alt="Logo" style="max-height: 50px;"></div>
        <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Donar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Heladeras</a>
                    </li>
                    <!-- Menú desplegable -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Nombre del usuario
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="login.html">Mi perfil</a>
                            <a class="dropdown-item" href="#">Mis donaciones</a>
                            <a class="dropdown-item" href="canjearPuntos.html">Mi puntaje</a>
                            <a class="dropdown-item" href="#">Configuración</a>
                            <a class="dropdown-item" href="#">Cerrar sesión</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Donar Vianda</h3>
                            <form action="graciasDonacion.html" method="post">
                                <div class="form-group">
                                    <label for="comida">Comida de la vianda</label>
                                    <input type="text" id="comida" name="comida" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="heladera">Heladera en la que se encuentra</label>
                                    <input type="text" id="heladera" name="heladera" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="fecha-expiracion">Fecha de Caducidad</label>
                                    <input type="date" id="fecha-Caducidad" name="fecha-Caducidad" class="form-control" placeholder="MM/AA" required>
                                </div>
                                <div class="form-group">
                                    <label for="fecha-donacion">Fecha de Donacion</label>
                                    <input type="date" id="fecha-donacion" name="fecha-donacion" class="form-control" placeholder="MM/AA" required>
                                </div>
                                <div class="form-group checkbox-container">
                                    <label for="calorias">Calorias de la vianda (Opcional) </label>
                                    <input type="text" id="Calorias" name="Calorias" class="form-control" required>
                                </div>
                                <div class="form-group checkbox-container">
                                    <label for="Peso">Peso de la vianda (Opcional) </label>
                                    <input type="text" id="Peso" name="Peso" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Donar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <p><img src="logo.png" alt="Logo" style="max-height: 50px;"></p>
            <div>
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">YouTube</a>
            </div>
        </div>
        <div>
            <h4>Más información</h4>
            <a href="#">Contáctanos</a>
            <a href="#">Sobre nosotros</a>
            <a href="#">Sobre el proyecto</a>
        </div>
        <div>
            <h4>Donar</h4>
            <a href="#">Donar vianda</a>
            <a href="#">Ver mapa</a>
        </div>
    </footer>

    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
